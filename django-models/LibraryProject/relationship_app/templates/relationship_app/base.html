<!DOCTYPE html>
<html>
<head>
  <title>Library App</title>
</head>
<body>
  <nav>
    <a href="{% url 'list_books' %}">Books</a> |
    {% if user.is_authenticated %}
      Hello, {{ user.username }} |
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a> |
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>
  <hr>
  {% block content %}{% endblock %}
</body>
</html>
